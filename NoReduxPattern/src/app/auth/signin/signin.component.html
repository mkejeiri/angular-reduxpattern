<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #f="ngForm" (ngSubmit)="onSignin(f)">   
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" 
                      type="email"  
                      name ="email" 
                      class="form-control" 
                      ngModel
                      required
                      email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" 
                       type="password" 
                       name ="password" 
                       class="form-control" 
                       ngModel
                       required>
              </div>
              <button type="submit" class="btn btn-primary"  [disabled]="!f.valid">Sign In</button> 
              <span>New Account? <a routerLink="/signup">Register</a></span>
            </form>
    </div>  
  </div>
