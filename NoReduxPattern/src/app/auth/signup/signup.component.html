<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #f="ngForm" (ngSubmit)="onSignup(f)">   
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email"  name ="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" 
                      type="password" 
                      name ="password" 
                      class="form-control"                       
                      ngModel
                      required
                      #password="ngModel">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword"
                       type="password" 
                       name ="confirmPassword" 
                       class="form-control" 
                       ngModel
                       required
                       #confirmPassword="ngModel">
            </div>
              <button type="submit" class="btn btn-primary" [disabled]="(!f.valid) ||(confirmPassword.value != password.value)">Sign Up</button>
              <span>have an Account? <a routerLink="/signin">Sign in</a></span>
            </form>
    </div>  
  </div>
