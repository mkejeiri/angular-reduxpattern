<div class="row">
  <div class="col-xs-12">
    <img [src]=recipe.imagePath [alt]="recipe.name" class="img-responsive" style="max-height:200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 *ngIf="recipe !== undefined">{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group" >
      <button class="btn btn-primary dropdown-toggle">Manage Recipe 
        <span class="caret">      
        </span>
      </button>
      <ul class="dropdown-menu">
        <li> <a  (click)="onAddToShoppingList()" style="cursor:pointer">Add Ingredient to Shopping List</a></li>
        <!-- <li> <a style="cursor:pointer" [routerLink]="['edit']">Edit recipe</a></li> -->
        <li> <a style="cursor:pointer" (click)='onEditRecipe()'>Edit recipe</a></li>
        <li> 
          <a style="cursor:pointer"
             (click)="onDelete()">
          Delete recipe</a></li>
      </ul> 
    </div>
  </div>
</div>
<div class="row">
   <div class="col-xs-12" *ngIf="recipe !== undefined">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        <h6>{{ingredient.name}} - {{ingredient.amount}}</h6>
     </li>
   </ul>
  </div>
</div>
