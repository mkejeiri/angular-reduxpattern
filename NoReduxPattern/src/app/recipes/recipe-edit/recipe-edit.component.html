<div class="row">
  <div class="col-xs-12">
    <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">      
        <div class="row">
            <div class="col-xs-12">
              <button               
              class="btn btn-success"
              [disabled] = '!recipeForm.valid'
              type="submit">{{(editMode)? 'Update Recipe':"Save New Recipe"}}</button>
              <button type="button"  class="btn btn-danger" (click)='onCancel()'>Cancel</button>
            </div>
        </div>      
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" 
                class="form-control"
                formControlName='name'>
              </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" id="imagePath" class="form-control"
                formControlName='imagePath'
                #imgPath>
              </div>  
        </div>
        <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imgPath.value" class="img-responsive">
            </div>  
      </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="form-group">  
                <label for="description">Description</label>
                <textarea name="description" 
                 id="description" 
                cols="6" rows="10" 
                class="form-control"
                formControlName ='description'>
                </textarea>                  
             </div>  
          </div>
      </div>  
      <div class="row"> 
        <div class="col-xs-12" [formArrayName]="['ingredients']">
            <!-- *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index" -->
          <div class="row" 
          *ngFor="let ingredientControl of getRecipeForm().controls; let i = index"
          

          [formGroupName] ="i"
          style="margin-top:10px;">
              <div class="col-xs-8">
                  <input type="text" class="form-control"
                  formControlName="name">                  
                </div> 
                <div class="col-xs-2">
                    <input type="number" class="form-control"
                    formControlName="amount">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                </div >
            </div>            
          </div>           
          <div class="col-xs-12" style="margin-top:10px;">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Indredient
              </button>
          </div>             
      </div>
    </form>
  </div>
</div>
